<div class="row">
  <div class="col-md-12">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Daily Malicious/Benign IoT Requests</h5>
        <p class="card-category">Line Chart with Points</p>
      </div>
      <div class="card-body">
        <canvas id="lineChart" width="400" height="100"></canvas>
      </div>
      <div class="card-footer">
        <div class="chart-legend">
          <i class="fa fa-circle text-info"></i> Benign
          <i class="fa fa-circle text-danger"></i> Malicious
        </div>
        <hr/>

          <i class="fa fa-check"></i> Last Updated at
        </div>
      </div>
    </div>
